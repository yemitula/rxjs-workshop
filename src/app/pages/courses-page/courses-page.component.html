<div class="mt-3">
  <div class="container">
    <div class="row">
      <div class="col-6">
        <input class="form-control"
               placeholder="Search for a course..."
               (input)="queryChanged($event.target.value)">
      </div>
      <div class="col-6">
        <div ngbDropdown class="d-inline-block w-100">

          <!-- TODO: Display the name of the current school within this button -->
          <button class="btn btn-outline-primary w-100"
                  ngbDropdownToggle>Select a School
          </button>

          <div ngbDropdownMenu>
            <button ngbDropdownItem
                    (click)="schoolChanged(undefined)">None
            </button>

            <!-- TODO: Display the list of schools here -->
            <button ngbDropdownItem
                    (click)="schoolChanged(undefined)">University of Toronto</button>
            <button ngbDropdownItem
                    (click)="schoolChanged(undefined)">University of Waterloo</button>

          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-12 text-right">

        <!-- TODO: Display the number of courses here -->
        <p>{{courseCount$ | async}} Courses</p>

      </div>
      <div class="col-12">
        <ul class="list-group">

          <!-- TODO: Display the list of available courses here -->
          <li class="list-group-item" *ngFor="let course of (courses$ | async)">{{course.fullName}}</li>

        </ul>
      </div>
    </div>
  </div>
</div>
